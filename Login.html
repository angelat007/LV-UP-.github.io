<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styles icon" href="Media/Mi-icon.png">   
    <link rel="stylesheet" href="login.css">
    <title>Iniciar sesion</title>
</head>
<body>
    <form>
        <img src="Media/login.png" alt="User-img">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Coloca tu nombre" required>
        <label for="password">Contraseña</label>
        <input type="text" id="password" placeholder="Coloca tu contraseña" required>
        <div class="box-visible">
            <input type="checkbox" id="visible">
            <label for="visible">Mostrar contraseña</label>
        </div>
        <button type="submit" id="submit">Iniciar Sesion</button>
    </form>
    <script src="login.js"></script>
</body>
</html>
